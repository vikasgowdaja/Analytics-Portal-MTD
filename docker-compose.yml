version: "3.9"

services:

  backend:
    build: ./server
    container_name: analytics-backend
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: analytics-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
